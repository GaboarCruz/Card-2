<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main id="card">
    <div id="card-container">
      <img id="card-img" src="/images/illustration-hero.svg" alt="">
      <div class="padding-around">
        <h1 id="card-title">Order Summary</h1>
        <p id="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div id="card-plan">
          <img id="card-plan-img" src="/images/icon-music.svg" alt="">
          <div id="card-plan-type">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a id="card-plan-change" href="">Change</a>
        </div>
        <div id="card-buttons">
          <button id="card-buttons-payment">Proceed to Payment</button>
          <button id="card-buttons-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gaboar Cruz</a>
  </footer>
</body>

</html>
